<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Signin</title>
    <link rel="shortcut icon" href="./images/logo.jpeg" type="image/x-icon">
</head>
<body class="log-sin-bg">
    <div class="container p-3" id="signup-container">
        <h1 style="text-align: center;">Sign in<hr></h1>
        <form action="">
            <div class="row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="pass">Password:</label>
                    <input type="password" class="form-control" id="pass">  
                </div>
            </div>
            <button type="submit" style="width: 100%;" class="btn btn-warning rounded my-3"><a href="index.html" class="text-decoration-none">Sign in</a></button>
        </form>
    </div>
    <div class="container" style="text-align: center;">
        <h6>New User?</h6>
        <button class="btn btn-primary"><a href="signup.html" class="text-decoration-none text-light">Create Account</a></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
