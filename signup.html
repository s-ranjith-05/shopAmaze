<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body class="log-sin-bg">
    <div class="container p-3" id="signup-container">
        <h1 style="text-align: center;">Sign up<hr></h1>
        <form action="">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="fname">Last Name:</label>
                        <input type="text" id="fname" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="phnum">Phone Number:</label>
                    <input type="text" class="form-control" id="phnum">  
                </div>
            </div>
            <div class="row">
                <div class="from-group">
                    <label for="country">Country:</label>                  
                <select class="form-select">
                    <option selected>Country</option>
                    <option value="1">India</option>
                    <option value="2">Australia</option>
                    <option value="3">South Africa</option>
                    <option value="4">England</option>
                    <option value="5">New Zealand</option>
                  </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="pass">Password:</label>
                    <input type="password" class="form-control" id="pass">  
                </div>
            </div>
            <button type="submit" class="btn btn-warning rounded my-3" style="width: 100%;"><a href="index.html" class="text-decoration-none">Sign up</a></button>
            <p>By continuing, you agree to our <a class="text-decoration-none" href="">Conditions of Use</a> and <a href="" class="text-decoration-none">Privacy Notice</a></p>
        </form>
        <label for="" class="text-align-center;">Already have an account?<a href="signin.html" class="text-decoration-none" >Sign in</a></label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
